<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
        <div id="screen"></div>
        <button class="cl" onclick="clearScreen()">C</button>
        <!-- <button onclick="deleteCharacter()">&larr;</button> -->
        <button class="cl" onclick="deleteCharacter()">del</button>
        <button class="cl" onclick="addToScreen('%')">%</button>
        <button class="cl" onclick="addToScreen('/')">&#247;</button>
        <br>
        <button onclick="addToScreen('7')">7</button>
        <button onclick="addToScreen('8')">8</button>
        <button onclick="addToScreen('9')">9</button>
        <button class="cl" onclick="addToScreen('*')">&times;</button>
        <br>
        <button onclick="addToScreen('4')">4</button>
        <button onclick="addToScreen('5')">5</button>
        <button onclick="addToScreen('6')">6</button>
        <button class="cl" onclick="addToScreen('-')">&#8722;</button>
        <br>
        <button onclick="addToScreen('1')">1</button>
        <button onclick="addToScreen('2')">2</button>
        <button onclick="addToScreen('3')">3</button>
        <button class="cl" onclick="addToScreen('+')">&#43;</button>
        <br>
        <button class="cl" onclick="addToScreen('.')">.</button>
        <button onclick="addToScreen('0')">0</button>
        <button class="cl" onclick="calculateResult()">=</button>
        <button class="cl" onclick="calculateResult()">ans</button>
      </div>

    <script src="script.js"></script>
  </body>
</html>
